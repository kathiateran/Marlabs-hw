<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Raleway:wght@300&family=Roboto+Condensed:wght@300&family=Ubuntu:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Kathia's To Do App</title>
  </head>
  <body>
    <!-- JS Link -->

    <h1>TO DO LIST</h1>
    <!-- Container -->
    <form>
      <input type="text" placeholder="Add Task" class="todo_input" />
      <button class="todo_button" type="submit" style="font-size: 24px">
        <i class="fa fa-plus"></i>
      </button>
    </form>
    <!-- CONTAINER FOR DISPLAYING TO-DO LIST BY ADDING TASKS DYNAMICALLY USING JAVASCRIPT -->
    <div class="todo_container">
      <ul class="todo_list"></ul>
    </div>

    <script src="./functions.js"></script>
  </body>
</html>
